<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Sree!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .scene {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      background-size: cover;
      background-position: center;
      color: white;
      transition: opacity 1s ease;
      opacity: 0;
      pointer-events: none;
    }

    .scene.visible {
      opacity: 1;
      pointer-events: all;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background-color: white;
      color: #ff4081;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff4081;
      color: white;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    img {
      max-width: 80%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
    }

    audio {
      display: none;
    }

    /* Countdown Styling */
    #countdownContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #countdown {
      font-size: 5rem;
      color: #ff4081;
      font-weight: bold;
    }

    /* Popper Animation */
    .popper {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      background-color: red;
      border-radius: 50%;
      opacity: 0;
      animation: popper-animation 1s ease-in-out forwards;
    }

    .popper.left {
      left: 0;
      animation-delay: 0s;
    }

    .popper.right {
      right: 0;
      animation-delay: 0s;
    }

    @keyframes popper-animation {
      0% {
        width: 0;
        height: 0;
        opacity: 0;
      }
      50% {
        width: 100px;
        height: 100px;
        opacity: 1;
      }
      100% {
        width: 0;
        height: 0;
        opacity: 0;
      }
    }

    /* Poppers Falling from Sides */
    .falling-popper {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #ff4081;
      border-radius: 50%;
      opacity: 0;
      animation: falling 2s forwards;
    }

    @keyframes falling {
      0% {
        opacity: 1;
        top: -50px;
      }
      100% {
        opacity: 0;
        top: 90%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>

<body>
  <!-- Scene0: Countdown -->
  <div id="scene0" class="scene visible" style="background: linear-gradient(#ff9a9e, #fad0c4);">
    <h1>ðŸŽ‚ Countdown to Sree's Birthday ðŸŽ‚</h1>
    <div id="countdownContainer">
      <div id="countdown"></div>
    </div>
  </div>

  <!-- Scene1: Birthday Image -->
  <div id="scene1" class="scene" style="background: linear-gradient(to top right, #ff9a9e, #fecfef);">
    <h1>ðŸŽ‚ Hereâ€™s Your Cake!</h1>
    <p>Make a wish and smile big!</p>
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXBpd3hpdHdhbHpxdjN1emp6YXZkbXAwNHJlZjY0Mmd0Ync2ZGdvdCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ySmLyvQJ8cogW6CadR/giphy.gif" alt="Birthday Cake">
    <button onclick="nextScene()">Next</button>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="birthday.mp3" type="audio/mpeg" />
  </audio>

  <script>
    let current = 0;
    const scenes = document.querySelectorAll('.scene');
    const music = document.getElementById("bgMusic");
    const countdownElement = document.getElementById('countdown');

    // Set the target date for the countdown (Sree's Birthday, for example)
    const targetDate = new Date("2025-05-16T00:00:00Z"); // Change to your actual target date

    // Check if countdown has already ended and poppers have been triggered
    const birthdayCelebrated = localStorage.getItem('birthdayCelebrated');

    // Countdown function
    const countdownInterval = setInterval(() => {
      // Get current time
      const currentTime = new Date();

      // Calculate remaining time
      const timeLeft = targetDate - currentTime;

      // If the countdown is over, stop the interval and trigger poppers
      if (timeLeft <= 0 && !birthdayCelebrated) {
        clearInterval(countdownInterval);
        localStorage.setItem('birthdayCelebrated', true);
        countdownElement.innerHTML = "ðŸŽ‰ It's Your Birthday! ðŸŽ‰";
        triggerPoppers();
        startMusic();
      } else {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // Display the countdown
        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }, 1000);

    // Trigger the poppers animation
    function triggerPoppers() {
      const popperLeft = document.createElement('div');
      const popperRight = document.createElement('div');
      popperLeft.classList.add('falling-popper');
      popperRight.classList.add('falling-popper');
      document.body.appendChild(popperLeft);
      document.body.appendChild(popperRight);
    }

    // Start music and transition to the next scene
    function startMusic() {
      if (music.paused) {
        music.play();
      }
    }

    // Transition between scenes
    function nextScene() {
      if (current < scenes.length - 1) {
        scenes[current].classList.remove('visible');
        current++;
        scenes[current].classList.add('visible');
      }
    }
  </script>
</body>
</html>
